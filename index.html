<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>

<!-- header della pagina -->
    <header>
<!-- parte sinistra header -->
      <div class="hsinistra">

      </div>
<!-- parte destra header -->
      <div class="hdestra">
        <!-- barra di ricerca -->
        <input type="text" name="" placeholder="Cosa vuoi guardare" value="">
        <!-- bottone cerca -->
        <button id="bottone-ricerca" type="button" name="button">Cerca</button>
      </div>
    </header>
<!-- Main pagina / contenitore principale -->
    <main>

    </main>


<!-- TEMPLATE -->

    <script id="template-film" type="text/x-handlebars-template">
      <div class="film" style=''>
        <img id="cover" src= {{cover}} alt="">
        <div class="">
          <h3>Titolo: <span>{{titolo}}</span></h3>
          <h3>Titolo originale: <span>{{titolo_originale}}</span></h3>
          <h3>Lingua: <span>{{{lingua}}}</span></h3>
          <h3>Voto: <span>{{{voto}}}</span></h3>
          <h3>Tipo: <span>{{{tipo}}}</span></h3>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
